<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form id="enter-city">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter location"
                autofocus="on"
                id="city-input"
              />
            </div>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary shadow-sm">
              Search
            </button>
          </div>
          <div class="col-3" id="current-location-button">
            <button type="button" class="btn btn-primary shadow-sm">
              Current location
            </button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <h2 class="temperature" id="temperature"></h2>
      <div class="unit">°C</div>
      <img class="main-image" src="images/rainycloud.png" />
      <h3>
        Last updated: <span id="date"></span>
        <br />
      </h3>
      <h4>Next 5 days</h4>

      <div class="extra-info">
        <ul>
          <li>Feels like: <span id="feelingTemp"></span>°C</li>
          <li>Description: <span id="description"></span></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>

      <div class="row">
        <div class="col-2">
          <div class="card h-100" style="width: 8rem">
            <p class="card-text">Tue 16</p>
            <img
              class="card-img"
              src="images/rainycloud.png"
              alt="Rainy cloud"
            />
            <div class="card-body">
              <p class="card-text">7°/11°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100" style="width: 8rem">
            <p class="card-text">Wed 17</p>
            <img
              class="card-img"
              src="images/rainycloud.png"
              alt="Rainy cloud"
            />
            <div class="card-body">
              <p class="card-text">7°/11°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100" style="width: 8rem">
            <p class="card-text">Thu 18</p>
            <img
              class="card-img"
              src="images/rainycloud.png"
              alt="Rainy cloud"
            />
            <div class="card-body">
              <p class="card-text">7°/11°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100" style="width: 8rem">
            <p class="card-text">Fri 19</p>
            <img
              class="card-img"
              src="images/rainycloud.png"
              alt="Rainy cloud"
            />
            <div class="card-body">
              <p class="card-text">7°/11°</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100" style="width: 8rem">
            <p class="card-text">Sat 20</p>
            <img class="card-img" src="images/suncloud.png" alt="Rainy cloud" />
            <div class="card-body">
              <p class="card-text">7°/11°</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <br />
        <strong>Recent locations:</strong>
        <br />

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-link">Den Haag</button>
          <button type="button" class="btn btn-link">Amsterdam</button>
          <button type="button" class="btn btn-link">Utrecht</button>
          <button type="button" class="btn btn-link">Scheveningen</button>
        </div>
      </footer>
    </div>
    <small>
      <a href="https://github.com/alakhisaran/my-weather-app" target="_blank"
        >Open-source code</a
      >
      by Ashna Lakhisaran
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
